<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike | ENE LTD</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ENE LTD</div>
    <div class="menu-toggle">&#9776;</div>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../shop.html">Shop Brands</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <!-- Nike Brand Hero -->
  <section class="brand-hero">
    <h1>Shop Nike</h1>
    <img src="https://via.placeholder.com/300x100" alt="Nike Banner" class="brand-banner" />
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Nike Product 1" />
      <h3>Nike Air Max</h3>
      <p>$150.00</p>
      <button>View Product</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Nike Product 2" />
      <h3>Nike Dri-Fit Tee</h3>
      <p>$40.00</p>
      <button>View Product</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Nike Product 3" />
      <h3>Nike Running Shorts</h3>
      <p>$35.00</p>
      <button>View Product</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ENE LTD — All goods are authentic, new, unused & in original brand packaging.</p>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
